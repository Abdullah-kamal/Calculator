<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Based Calculator</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <h1 id="heading">Calculator:</h1>
    <div id="container">
      <div class="row">
        <div id="display"></div>
      </div>
      <div class="column">
        <div class="key operator">+</div>
        <div class="key operator">-</div>
        <div class="key operator">*</div>
        <div class="key operator">/</div>
      </div>
      <div class="column">
        <div class="key operand">7</div>
        <div class="key operand">4</div>
        <div class="key operand">1</div>
        <div class="key operand">0</div>
      </div>
      <div class="column">
        <div class="key operand">8</div>
        <div class="key operand">5</div>
        <div class="key operand">2</div>
        <div class="key" id="clearDisplay">C</div>
      </div>
      <div class="column">
        <div class="key operand">9</div>
        <div class="key operand">6</div>
        <div class="key operand">3</div>
        <div class="key" id="equals">=</div>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
